image: node:14
stages:
  - build
  - staging

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .yarn/

before_script:
  - npm ci --cache .npm --prefer-offline


build:
  stage:  build
  before_script:
    - yarn
  script:
    - yarn build



staging:
  image:
    name: minio/mc
    entrypoint: ['']
  stage: staging
  before_script:
    - mc alias set minio $MINIO_HOST $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
  script:
    - mc cp build minio/sway-me/docs
  only:
    - master